<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Changing Themes</title>
</head>
    <body>
        <h1 id="header" class="nonselectedtheme">Change Theme</h1>
        <p>
            Select Desired Theme
        </p>
        <div class="container"> 
            <input type="radio" id="december" name="theme" value="December">
            <label for="december">December</label>
            <input type="radio" id="november" name="theme" value="November">
            <label for="november">November</label>
            <input type="radio" id="october" name="theme" value="October">
            <label for="october">October</label>
        </div>
        <div>
            <button onclick="changeTheme()">Change theme</button> 
            <span id="themeMessage"></span>
            <span id="themeButton"></span>
        </div>
        <script src="index.js"></script>
    </body>
</html>
